<!DOCTYPE html>
<html lang="ja">
<head>
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src
      'self' 'unsafe-inline' 'unsafe-eval'
      https://maps.googleapis.com
      https://maps.gstatic.com
      https://www.gstatic.com;
    connect-src
      'self'
      https://maps.googleapis.com
      https://maps.gstatic.com;
    img-src
      'self'
      data:
      https://maps.googleapis.com
      https://maps.gstatic.com
      https://maps.google.com
      https://www.google.com;
    style-src
      'self' 'unsafe-inline'
      https://fonts.googleapis.com
      https://maps.gstatic.com;
    font-src
      'self' data:
      https://fonts.gstatic.com;
    frame-src
      'self'
      https://apis.google.com;
  ">
  <meta charset="utf-8" />
  <title>目的地近辺のベジタリアン料理のお店</title>

  <!-- 外部スタイルを読み込む -->
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <h2>目的地近辺のベジタリアン料理のお店</h2>

  <div id="controls">
    <input id="location-input" type="text" placeholder="目的地を入力してください" />
    <button id="search-btn">検索</button>
  </div>

  <p class="note">
    ※ 「❗️」マークは、ビジネスプロフィールに「ベジタリアン料理がある」とは記載のないお店です。
  </p>

  <div class="map-container">
    <div id="map"></div>
    <ul id="results"></ul>
  </div>

  <!-- Maps JavaScript API をロード（callback=initMap） -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_CLIENT_API_KEY&libraries=places,geometry&callback=initMap"
    async defer
  ></script>

  <!-- メインのアプリケーションコード -->
  <script type="module" src="main.js"></script>
</body>
</html>
