<!DOCTYPE html>
<html lang="ja">
<head>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src
      'self' 'unsafe-inline' 'unsafe-eval'
      https://maps.googleapis.com
      https://maps.gstatic.com
      https://www.gstatic.com
      https://accounts.google.com
      https://accounts.google.com/gsi/client;
    connect-src
      'self'
      https://maps.googleapis.com
      https://maps.gstatic.com;
    img-src
      'self'
      data:
      https://maps.googleapis.com
      https://maps.gstatic.com
      https://maps.google.com
      https://www.google.com;
    style-src
      'self' 'unsafe-inline'
      https://fonts.googleapis.com
      https://maps.gstatic.com;
    font-src
      'self' data:
      https://fonts.gstatic.com;
    frame-src
      'self'
      https://apis.google.com
      https://accounts.google.com;
  ">
  <meta charset="utf-8" />
  <title>目的地近辺のベジタリアン料理のお店</title>

  <!-- 外部スタイルを読み込む -->
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <h2>目的地近辺のベジタリアン料理のお店</h2>


  <!-- ログインボタン設置用 -->
  <div id="google-signin-btn"></div>

  <div id="controls">
    <input id="location-input" type="text" placeholder="目的地を入力してください" />
    <button id="search-btn">検索</button>
  </div>

  <p class="note">
    Googleマップで目的地から半径1.5km以内で「ベジタリアン」や「ヴィーガン」、「マクロビオティック」などのキーワードで検索した結果をリストアップします。「検索」をクリックしてから結果が出るまで2,3秒かかることもあります。【免責事項】すべての店舗でベジタリアン、ヴィーガンメニューがあることを保証するものではありません。目的地から店舗までの直線距離を徒歩での移動時間に変換して表示します。実際の移動時間は異なる場合がありますので、あくまで目安としてご利用ください。
  </p>

  <div class="map-container">
    <div id="map"></div>
    <ul id="results"></ul>
  </div>

  <!-- Maps JavaScript API をロード（callback=initMap） -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9nZCDLaAdxlut2f4TIJScBhfsXjC57bA&libraries=places,geometry&callback=initMap"
    async defer
  ></script>

  <!-- メインのアプリケーションコード -->
  <script type="module" src="main.js"></script>
</body>
</html>
