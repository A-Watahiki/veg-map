<!DOCTYPE html>
<html lang="ja">
<head>
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src
      'self' 'unsafe-inline' 'unsafe-eval'
      https://maps.googleapis.com
      https://maps.gstatic.com;
    connect-src
      'self'
      https://maps.googleapis.com
      https://maps.gstatic.com;
    img-src
      'self'
      data:
      https://maps.googleapis.com
      https://maps.gstatic.com
      https://maps.google.com;
    style-src
      'self' 'unsafe-inline'
      https://fonts.googleapis.com
      https://maps.gstatic.com;
    font-src
      'self' data:
      https://fonts.gstatic.com;
    frame-src
      'self'
      https://apis.google.com;
  ">
  <meta charset="utf-8" />
  <title>目的地近辺のベジタリアン料理のお店</title>
  <style>
    .map-container { position: relative; }
    #map { width: 100%; height: 400px; }
    #results { list-style: none; padding: 0; margin: 0; }
    .note { font-size: 0.9em; color: #555; }
  </style>
</head>

<body>
  <h2>目的地近辺のベジタリアン料理のお店</h2>

  <div id="controls" style="margin:1rem 0;">
    <input id="location-input" type="text" placeholder="目的地を入力してください" />
    <button id="search-btn">検索</button>
  </div>

  <p class="note">
    ※ 「❗️」マークは検索キーワードにヒットしたものの、  
    ビジネスプロフィールに「ベジタリアン料理」と明記がないお店を示します。
  </p>

  <div class="map-container">
    <div id="map"></div>
    <ul id="results"></ul>
  </div>

  <!-- 修正版 main.js をモジュールとして読み込む -->
  <script type="module" src="main.js" defer></script>
</body>
</html>
